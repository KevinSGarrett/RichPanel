repo:
  # Canonical local working copy (git clone). If you later rename, update this path.
  local_root: C:\RichPanel_GIT
  github_url: https://github.com/KevinSGarrett/RichPanel
  default_branch: main

# Snapshot of GitHub repo settings / expectations.
# (Informational: used by humans + agents for quick orientation.)
github:
  merge_strategy:
    allow_merge_commit: true
    allow_squash_merge: false
    allow_rebase_merge: false
    delete_branch_on_merge: true
  branch_protection_main:
    enabled: true
    enforce_admins: true
    required_conversation_resolution: true
    required_status_checks:
      strict: true
      contexts:
        - validate
    required_pull_request_reviews:
      enabled: true
      required_approving_review_count: 0
      dismiss_stale_reviews: true
      require_code_owner_reviews: false
    allow_force_pushes: false
    allow_deletions: false

