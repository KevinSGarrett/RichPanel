name: PR Claude Gate Required

on:
  pull_request:
    types: [opened, reopened, synchronize, edited, labeled]

concurrency:
  group: claude-gate-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  claude-gate-check:
    if: >-
      !(
        github.event_name == 'pull_request' &&
        github.event.action == 'labeled' &&
        github.event.label.name == 'gate:claude' &&
        github.actor == 'github-actions[bot]'
      )
    runs-on: ubuntu-latest
    env:
      CLAUDE_REVIEW_MODE: ${{ vars.CLAUDE_REVIEW_MODE || 'legacy' }}
      CLAUDE_REVIEW_BREAK_GLASS_BYPASS: ${{ vars.CLAUDE_REVIEW_BREAK_GLASS_BYPASS || '0' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Ensure gate:claude label exists and is applied
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          # Check if gate:claude label exists in the repo (create if missing)
          # Use || true to handle race condition when multiple PRs create simultaneously
          if ! gh label list --json name --jq '.[].name' | grep -qx "gate:claude"; then
            echo "Creating gate:claude label..."
            gh label create "gate:claude" --description "PR requires Claude gate review" --color "d73a4a" || echo "Label already exists (created by concurrent PR)"
          fi
          # Apply gate:claude to this PR if not present
          if ! gh pr view "${{ github.event.pull_request.number }}" --json labels --jq '.labels[].name' | grep -qx "gate:claude"; then
            echo "Applying gate:claude label to PR..."
            gh pr edit "${{ github.event.pull_request.number }}" --add-label "gate:claude"
            # Wait for label to propagate in GitHub API to avoid race condition with script
            sleep 3
            echo "Label applied and propagated."
          else
            echo "gate:claude label already present."
          fi

      - name: Run Claude gate review
        id: claude_gate
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          python scripts/claude_gate_review.py \
            --repo "${{ github.repository }}" \
            --pr-number "${{ github.event.pull_request.number }}" \
            --audit-path "claude_gate_audit.json"

      - name: Write Claude gate proof summary
        if: steps.claude_gate.outcome == 'success'
        run: |
          set -euo pipefail
          {
            echo "## Claude Gate Proof"
            echo ""
            echo "- Mode: ${{ steps.claude_gate.outputs.mode }}"
            echo "- Risk label: ${{ steps.claude_gate.outputs.risk }}"
            echo "- Model used: ${{ steps.claude_gate.outputs.model_used }}"
            echo "- Request ID: ${{ steps.claude_gate.outputs.request_id }}"
            echo "- Response ID: ${{ steps.claude_gate.outputs.response_id }}"
            echo "- Timestamp (UTC): $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Post Claude review comment
        if: steps.claude_gate.outcome == 'success' && steps.claude_gate.outputs.skip != 'true'
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          python scripts/claude_gate_comments.py \
            --repo "${{ github.repository }}" \
            --pr-number "${{ github.event.pull_request.number }}" \
            --comment-path "${{ steps.claude_gate.outputs.comment_path }}"

      - name: Upload Claude gate audit artifact
        if: steps.claude_gate.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: claude-gate-audit
          path: ${{ steps.claude_gate.outputs.audit_path }}

      - name: Enforce Claude gate verdict
        if: always()
        run: |
          set -euo pipefail
          echo "Claude gate status: outcome=${{ steps.claude_gate.outcome }}, mode=${{ steps.claude_gate.outputs.mode }}, skip=${{ steps.claude_gate.outputs.skip }}, verdict=${{ steps.claude_gate.outputs.verdict }}, model_used=${{ steps.claude_gate.outputs.model_used }}, response_id=${{ steps.claude_gate.outputs.response_id }}, request_id=${{ steps.claude_gate.outputs.request_id }}, usage_input=${{ steps.claude_gate.outputs.usage_input_tokens }}, usage_output=${{ steps.claude_gate.outputs.usage_output_tokens }}"
          if [ "${{ steps.claude_gate.outcome }}" != "success" ]; then
            echo "::error::Claude gate failed to run. Check logs above for details."
            exit 1
          fi
          if [ "${{ steps.claude_gate.outputs.skip }}" != "false" ]; then
            echo "::error::Claude gate was skipped or did not report skip=false. This workflow requires a real Anthropic API call."
            exit 1
          fi
          if [ -z "${{ steps.claude_gate.outputs.response_id }}" ]; then
            echo "::error::Claude gate did not return an Anthropic response id."
            exit 1
          fi
          if [ -z "${{ steps.claude_gate.outputs.request_id }}" ]; then
            echo "::error::Claude gate did not return an Anthropic request id."
            exit 1
          fi
          if [ -z "${{ steps.claude_gate.outputs.model_used }}" ]; then
            echo "::error::Claude gate did not report model_used."
            exit 1
          fi
          if [ -z "${{ steps.claude_gate.outputs.usage_input_tokens }}" ] || [ -z "${{ steps.claude_gate.outputs.usage_output_tokens }}" ]; then
            echo "::error::Claude gate did not return token usage."
            exit 1
          fi
          if [ "${{ steps.claude_gate.outputs.verdict }}" != "PASS" ]; then
            echo "::error::Claude gate verdict FAIL."
            exit 1
          fi
