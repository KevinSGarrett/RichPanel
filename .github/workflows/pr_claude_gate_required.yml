name: PR Claude Gate Required

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled, unlabeled, edited]

jobs:
  claude-gate-check:
    runs-on: ubuntu-latest
    steps:
      - name: Validate Claude gate comment
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              core.setFailed("No pull_request payload found for this event.");
              return;
            }

            const labels = (pr.labels || []).map((label) => label.name);
            const gateLabel = "gate:claude";
            if (!labels.includes(gateLabel)) {
              core.info("gate:claude label not present. Skipping gate check.");
              return;
            }

            const { owner, repo } = context.repo;
            const issue_number = pr.number;
            const pull_number = pr.number;
            const requiredTitle = "Claude Review (gate:claude)";
            const passPattern = /\bPASS\b/;

            const issueComments = await github.paginate(
              github.rest.issues.listComments,
              {
                owner,
                repo,
                issue_number,
                per_page: 100,
              }
            );

            const reviewComments = await github.paginate(
              github.rest.pulls.listReviewComments,
              {
                owner,
                repo,
                pull_number,
                per_page: 100,
              }
            );

            const reviews = await github.paginate(github.rest.pulls.listReviews, {
              owner,
              repo,
              pull_number,
              per_page: 100,
            });

            const allComments = [
              ...issueComments.map((comment) => comment.body || ""),
              ...reviewComments.map((comment) => comment.body || ""),
              ...reviews.map((review) => review.body || ""),
            ];

            const hasPassComment = allComments.some((body) => {
              return body.includes(requiredTitle) && passPattern.test(body);
            });

            if (!hasPassComment) {
              core.setFailed(
                'Missing Claude PASS comment. Add a PR comment containing "Claude Review (gate:claude)" and "PASS" to satisfy gate:claude.'
              );
              return;
            }

            core.info("Claude PASS comment found.");
