name: PR Claude Gate Required

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled, unlabeled, edited]

concurrency:
  group: claude-gate-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  claude-gate-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Claude gate review
        id: claude_gate
        continue-on-error: true
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          python scripts/claude_gate_review.py \
            --repo "${{ github.repository }}" \
            --pr-number "${{ github.event.pull_request.number }}"

      - name: Post Claude review comment
        if: steps.claude_gate.outcome == 'success' && steps.claude_gate.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          gh api "repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments" \
            -f body=@${{ steps.claude_gate.outputs.comment_path }}

      - name: Enforce Claude gate verdict
        if: steps.claude_gate.outputs.skip != 'true'
        run: |
          set -euo pipefail
          if [ "${{ steps.claude_gate.outcome }}" != "success" ]; then
            echo "::error::Claude gate failed to run. Check logs above for details."
            exit 1
          fi
          if [ "${{ steps.claude_gate.outputs.verdict }}" != "PASS" ]; then
            echo "::error::Claude gate verdict FAIL."
            exit 1
          fi
