name: PR Claude Gate Required

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled, unlabeled]

concurrency:
  group: claude-gate-${{ github.event.pull_request.number }}
  cancel-in-progress: false

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  claude-gate-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ensure gate:claude label exists and is applied
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          # Check if gate:claude label exists in the repo (create if missing)
          # Use || true to handle race condition when multiple PRs create simultaneously
          if ! gh label list --json name --jq '.[].name' | grep -qx "gate:claude"; then
            echo "Creating gate:claude label..."
            gh label create "gate:claude" --description "PR requires Claude gate review" --color "d73a4a" || echo "Label already exists (created by concurrent PR)"
          fi
          # Apply gate:claude to this PR if not present
          if ! gh pr view "${{ github.event.pull_request.number }}" --json labels --jq '.labels[].name' | grep -qx "gate:claude"; then
            echo "Applying gate:claude label to PR..."
            gh pr edit "${{ github.event.pull_request.number }}" --add-label "gate:claude"
            # Wait for label to propagate in GitHub API to avoid race condition with script
            sleep 3
            echo "Label applied and propagated."
          else
            echo "gate:claude label already present."
          fi

      - name: Run Claude gate review
        id: claude_gate
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ github.token }}
          CLAUDE_GATE_FORCE: "true"
        run: |
          set -euo pipefail
          python scripts/claude_gate_review.py \
            --repo "${{ github.repository }}" \
            --pr-number "${{ github.event.pull_request.number }}"

      - name: Post Claude review comment
        if: steps.claude_gate.outcome == 'success' && steps.claude_gate.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          comment_body="$(cat "${{ steps.claude_gate.outputs.comment_path }}")"
          gh api "repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments" \
            -f body="$comment_body"

      - name: Enforce Claude gate verdict
        if: always()
        run: |
          set -euo pipefail
          echo "Claude gate status: outcome=${{ steps.claude_gate.outcome }}, skip=${{ steps.claude_gate.outputs.skip }}, verdict=${{ steps.claude_gate.outputs.verdict }}, model_used=${{ steps.claude_gate.outputs.model_used }}, response_id=${{ steps.claude_gate.outputs.response_id }}"
          if [ "${{ steps.claude_gate.outcome }}" != "success" ]; then
            echo "::error::Claude gate failed to run. Check logs above for details."
            exit 1
          fi
          if [ "${{ steps.claude_gate.outputs.skip }}" != "false" ]; then
            echo "::error::Claude gate was skipped or did not report skip=false. This workflow requires a real Anthropic API call."
            exit 1
          fi
          if [ -z "${{ steps.claude_gate.outputs.response_id }}" ]; then
            echo "::error::Claude gate did not return an Anthropic response id."
            exit 1
          fi
          if [ -z "${{ steps.claude_gate.outputs.model_used }}" ]; then
            echo "::error::Claude gate did not report model_used."
            exit 1
          fi
          if [ "${{ steps.claude_gate.outputs.verdict }}" != "PASS" ]; then
            echo "::error::Claude gate verdict FAIL."
            exit 1
          fi
