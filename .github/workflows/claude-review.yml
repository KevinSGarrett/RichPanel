name: Claude Review (Optional)

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled]

permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write

jobs:
  claude-review:
    name: claude-review
    if: contains(github.event.pull_request.labels.*.name, 'gate:claude')
    runs-on: ubuntu-latest
    env:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
    steps:
      - name: Skip when Anthropic secret is missing
        if: env.ANTHROPIC_API_KEY == ''
        run: |
          echo "Skipping Claude review: missing ANTHROPIC_API_KEY secret"
      - name: Claude review (PR)
        if: env.ANTHROPIC_API_KEY != ''
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: "/review"
          github_token: ${{ github.token }}
