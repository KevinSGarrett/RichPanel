name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install infra dependencies
        working-directory: infra/cdk
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build infra TypeScript
        working-directory: infra/cdk
        run: npm run build

      - name: CDK synth
        working-directory: infra/cdk
        run: npx cdk synth

      - name: Run repo validations
        run: |
          python scripts/run_ci_checks.py --ci
