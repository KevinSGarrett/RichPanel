name: PR Agent Advisory Review

on:
  pull_request_target:
    types: [opened, reopened, synchronize]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  pr-agent:
    name: "PR Agent (advisory)"
    # SECURITY: Only run for same-repo PRs (no forks)
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    env:
      ROLLBACK_MODE: ${{ vars.PR_CHECKS_ROLLBACK_MODE || '0' }}
    steps:
      - name: Rollback mode (skip advisory review)
        if: env.ROLLBACK_MODE == '1'
        run: |
          echo "::notice::PR_CHECKS_ROLLBACK_MODE=1 — PR Agent advisory review disabled."
          echo "## PR Agent — Rollback Mode" >> "$GITHUB_STEP_SUMMARY"
          echo "PR Agent was **skipped** because \`PR_CHECKS_ROLLBACK_MODE=1\`." >> "$GITHUB_STEP_SUMMARY"

      - name: Checkout repository (base branch only)
        if: env.ROLLBACK_MODE != '1'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Set up Python
        if: env.ROLLBACK_MODE != '1'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run PR-Agent review
        if: env.ROLLBACK_MODE != '1'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          python scripts/pr_agent_review.py \
            --repo "${{ github.repository }}" \
            --pr-number "${{ github.event.pull_request.number }}" \
            --comment-path ".pr_agent_comment.txt" \
          || echo "::warning::PR-Agent review failed (advisory; non-blocking)."

      - name: Post PR-Agent comment
        if: env.ROLLBACK_MODE != '1'
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          if [ -f .pr_agent_comment.txt ]; then
            python scripts/pr_agent_comments.py \
              --repo "${{ github.repository }}" \
              --pr-number "${{ github.event.pull_request.number }}" \
              --comment-path ".pr_agent_comment.txt" \
            || echo "::warning::PR-Agent comment post failed (advisory; non-blocking)."
          else
            echo "::notice::No PR-Agent comment file found. Skipping comment post."
          fi
