name: CodeQL

on:
  push:
    branches: [main]
  pull_request:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: "CodeQL / analyze"
    runs-on: ubuntu-latest
    env:
      ROLLBACK_MODE: ${{ vars.PR_CHECKS_ROLLBACK_MODE || '0' }}
    steps:
      - name: Rollback mode (pass without enforcement)
        if: env.ROLLBACK_MODE == '1'
        run: |
          echo "::notice::PR_CHECKS_ROLLBACK_MODE=1 — CodeQL analysis disabled. Passing without enforcement."
          echo "## CodeQL — Rollback Mode" >> "$GITHUB_STEP_SUMMARY"
          echo "CodeQL was **skipped** because \`PR_CHECKS_ROLLBACK_MODE=1\`." >> "$GITHUB_STEP_SUMMARY"

      - name: Checkout
        if: env.ROLLBACK_MODE != '1'
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        if: env.ROLLBACK_MODE != '1'
        uses: github/codeql-action/init@v3
        with:
          languages: python, javascript-typescript

      - name: Autobuild
        if: env.ROLLBACK_MODE != '1'
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        if: env.ROLLBACK_MODE != '1'
        uses: github/codeql-action/analyze@v3
