name: Negative Test Scenarios

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "scripts/claude_gate_review.py"
      - "scripts/test_claude_gate_negative_scenarios.py"
      - ".github/workflows/test_negative_scenarios.yml"

jobs:
  negative_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Run negative scenario tests
        run: |
          python -m pytest scripts/test_claude_gate_negative_scenarios.py -v
