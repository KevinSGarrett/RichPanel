      \ order number (if you have one), and\n2) what you\u2019re seeing (amount + date).\n\nIf you\u2019re sharing screenshots,\
      \ please remove any full card numbers or sensitive information.\n\u2014 {{support_signature}}"
    livechat: "Happy to help. Please share your order # and a brief description of the billing issue (do not include full\
      \ card details). We\u2019ll investigate and follow up."
