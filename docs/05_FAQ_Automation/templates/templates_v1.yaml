version: v1
last_updated: '2025-12-22'
template_format: mustache
notes:
- Machine-readable source of truth for customer-facing templates.
- LLM must never output free-form customer-facing copy.
templates:
- template_id: t_order_status_verified
  tier: 2
  enabled_v1: true
  purpose: Provide verified order status and (if available) tracking details for a deterministically-matched order.
  required_vars:
  - order_id
  - order_status
  optional_vars:
  - first_name
  - fulfillment_status
  - tracking_url
  - tracking_number
  - tracking_company
  - status_url
  channels:
    default: "Hi{{#first_name}} {{first_name}}{{/first_name}} \u2014 thanks for reaching out.\n\nHere\u2019s the latest update\
      \ for your order {{order_id}}:\n\u2022 Status: {{order_status}}{{#fulfillment_status}} ({{fulfillment_status}}){{/fulfillment_status}}\n\
      \n{{#status_url}}\nOrder status link:\n\u2022 {{status_url}}\n{{/status_url}}\n\n{{#tracking_url}}\nTracking:\n\u2022\
      \ {{#tracking_company}}{{tracking_company}}{{/tracking_company}}{{#tracking_number}} \u2014 {{tracking_number}}{{/tracking_number}}\n\
      \u2022 {{tracking_url}}\n{{/tracking_url}}\n\nIf anything looks off, just reply here and our team will jump in to help.\n\
      \u2014 {{support_signature}}"
    livechat: 'Hi{{#first_name}} {{first_name}}{{/first_name}}! Order {{order_id}} is currently: {{order_status}}.

      {{#tracking_url}}Tracking: {{tracking_url}}{{/tracking_url}}

      Reply here if you need help.'
- template_id: t_shipping_delay_verified
  tier: 2
  enabled_v1: true
  purpose: Acknowledge shipping delay / not shipped yet, stating only verified order facts and routing to a specialist.
  required_vars:
  - order_id
  - order_status
  - fulfillment_status
  optional_vars:
  - first_name
  - order_created_at
  - support_hours_note
  channels:
    default: "Hi{{#first_name}} {{first_name}}{{/first_name}} \u2014 thanks for checking in.\n\nI\u2019m seeing order {{order_id}}\
      \ is currently marked as {{order_status}}{{#fulfillment_status}} ({{fulfillment_status}}){{/fulfillment_status}}, and\
      \ it has not been marked as shipped yet.\n\nA support specialist will review this and follow up. If you have any extra\
      \ context (needed-by date, address issues, etc.), reply here and we\u2019ll take it from there.\n\u2014 {{support_signature}}"
    livechat: "Hi{{#first_name}} {{first_name}}{{/first_name}}! Order {{order_id}} is currently {{order_status}}{{#fulfillment_status}}\
      \ ({{fulfillment_status}}){{/fulfillment_status}} and isn\u2019t marked as shipped yet. If you have a needed-by date\
      \ or address concern, reply here and we\u2019ll help."
- template_id: t_order_status_ask_order_number
  tier: 1
  enabled_v1: true
  purpose: Ask for order number + email/phone so a human or system can securely locate the right order.
  required_vars: []
  optional_vars:
  - first_name
  channels:
    default: "Hi{{#first_name}} {{first_name}}{{/first_name}} \u2014 happy to help with your order status.\n\nTo pull up the\
      \ right order, please reply with:\n1) your order number, and\n2) the email or phone number used at checkout.\n\nOnce\
      \ we have that, we\u2019ll get you the latest tracking/status right away.\n\u2014 {{support_signature}}"
    livechat: 'Hi{{#first_name}} {{first_name}}{{/first_name}}! To check your order status, please send your order # and the
      email or phone used at checkout.'
- template_id: t_delivered_not_received_intake
  tier: 1
  enabled_v1: true
  purpose: Provide a short DNR checklist and request order number for investigation; always route to human.
  required_vars: []
  optional_vars:
  - first_name
  channels:
    default: "Hi{{#first_name}} {{first_name}}{{/first_name}} \u2014 I\u2019m sorry you\u2019re dealing with this.\n\nA quick\
      \ checklist that often resolves \u201Cdelivered but not received\u201D:\n\u2022 Check around your delivery area (porch/side\
      \ door/garage) and with household members\n\u2022 Check with neighbors or your building office/package room\n\u2022\
      \ If it was marked delivered within the last 24 hours, it may still arrive shortly\n\nWhen you reply, please include\
      \ your order number so we can investigate and help with next steps.\n\u2014 {{support_signature}}"
    livechat: "Sorry about that \u2014 I can help. Please send your order # and confirm your shipping address/city. Also,\
      \ have you checked neighbors/mailroom/front desk? We\u2019ll investigate and follow up."
- template_id: t_missing_items_intake
  tier: 1
  enabled_v1: true
  purpose: Collect info/photos for missing items; always route to human.
  required_vars: []
  optional_vars:
  - first_name
  channels:
    default: "Hi{{#first_name}} {{first_name}}{{/first_name}} \u2014 sorry about that. We\u2019ll help.\n\nPlease reply with:\n\
      1) your order number\n2) which item(s) are missing\n3) a photo of what you received (including the packing slip if available)\n\
      \nOnce we have that, our team will review and take the next steps.\n\u2014 {{support_signature}}"
    livechat: "Sorry about that. Please send your order # and list which items are missing. If you can, attach a photo of\
      \ what you received and the packing slip/label. We\u2019ll take it from there."
- template_id: t_wrong_item_intake
  tier: 1
  enabled_v1: true
  purpose: Collect photos/details for wrong item; always route to human.
  required_vars: []
  optional_vars:
  - first_name
  channels:
    default: "Hi{{#first_name}} {{first_name}}{{/first_name}} \u2014 thanks for letting us know. We\u2019ll fix this.\n\n\
      Please reply with:\n1) your order number\n2) a photo of the item you received (and the label on the box if possible)\n\
      3) what you were expecting to receive\n\nA specialist will review and help with the quickest resolution.\n\u2014 {{support_signature}}"
    livechat: "Thanks \u2014 please send your order #, what you expected vs what you received, and (if possible) a photo of\
      \ the item/packing slip. We\u2019ll help with next steps."
- template_id: t_damaged_item_intake
  tier: 1
  enabled_v1: true
  purpose: Collect photos/video for damaged/defective item; always route to human.
  required_vars: []
  optional_vars:
  - first_name
  channels:
    default: "Hi{{#first_name}} {{first_name}}{{/first_name}} \u2014 I\u2019m sorry it arrived that way.\n\nPlease reply with:\n\
      1) your order number\n2) clear photos of the damage/defect\n3) (if relevant) a short video showing the issue\n\nOnce\
      \ we have this, our support team will review and help with next steps.\n\u2014 {{support_signature}}"
    livechat: "Sorry your item arrived damaged. Please send your order # and a photo of the damage + packaging. We\u2019ll\
      \ review and follow up with next steps."
- template_id: t_cancel_order_ack_intake
  tier: 1
  enabled_v1: true
  purpose: Acknowledge cancellation request, request order number, avoid promising cancellation.
  required_vars: []
  optional_vars:
  - first_name
  channels:
    default: "Hi{{#first_name}} {{first_name}}{{/first_name}} \u2014 we can try to help with a cancellation.\n\nPlease reply\
      \ with your order number. If the order has not shipped yet, we\u2019ll do our best to cancel it. If it has already shipped,\
      \ we\u2019ll guide you through the best next option.\n\u2014 {{support_signature}}"
    livechat: "I can help with a cancellation request. Please send your order #. If it hasn\u2019t shipped yet, we may be\
      \ able to cancel; if it already shipped, we\u2019ll share the best next step."
- template_id: t_address_change_ack_intake
