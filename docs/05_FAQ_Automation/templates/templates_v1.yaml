      ll do our best to update it. If it has shipped, we\u2019ll help with the next best steps.\n\u2014 {{support_signature}}"
    livechat: "Got it \u2014 please send your order # and the full corrected shipping address. If it hasn\u2019t shipped yet,\
      \ we\u2019ll try to update it; otherwise we\u2019ll advise next steps."
- template_id: t_cancel_subscription_ack_intake
