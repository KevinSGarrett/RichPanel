- template_id: t_technical_support_intake
  tier: 1
  enabled_v1: true
  purpose: Collect troubleshooting intake info for product/app issues; route to Technical Support (or fallback tags).
  required_vars: []
  optional_vars:
  - first_name
  channels:
    default: "Hi{{#first_name}} {{first_name}}{{/first_name}} \u2014 we\u2019ll help troubleshoot this.\n\nTo get started,\
      \ please reply with:\n1) the product/device model (if applicable)\n2) what exactly is happening (and any error message)\n\
      3) what you\u2019ve tried so far\n4) your phone type (iPhone/Android) and app version (if the issue is app-related)\n\
      \nA specialist will review and help you as quickly as possible.\n\u2014 {{support_signature}}"
    livechat: "Sorry you\u2019re running into trouble. What product/device are you using, and what\u2019s happening? If you\
      \ can, include a screenshot/video and what troubleshooting you\u2019ve tried."
- template_id: t_promo_discount_info
  tier: 1
  enabled_v1: true
  purpose: Provide general promo troubleshooting; do not generate new codes.
  required_vars: []
  optional_vars:
  - first_name
  channels:
    default: "Hi{{#first_name}} {{first_name}}{{/first_name}} \u2014 happy to help.\n\nIf a discount code isn\u2019t applying,\
      \ common causes include:\n\u2022 the code is expired\n\u2022 it doesn\u2019t apply to the items in your cart\n\u2022\
      \ minimum spend requirements\n\u2022 it can\u2019t be combined with another discount\n\nReply with the code you tried\
      \ and the exact message you see, and our team will take a look.\n\u2014 {{support_signature}}"
    livechat: "Happy to help with discounts. Which item are you looking at, and do you have a promo code you\u2019re trying\
      \ to apply?"
