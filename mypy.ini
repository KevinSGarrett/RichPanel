[mypy]
# Start narrow: focus on the core middleware package.
files = backend/src/richpanel_middleware

# Skip generated/output directories and CDK asset folders (handle / or \ separators).
exclude = (?x)(
    (^|[\\/])infra[\\/]cdk[\\/]cdk\.out([\\/]|$)
  | (^|[\\/])node_modules([\\/]|$)
  | (^|[\\/])docs[\\/]_generated([\\/]|$)
  | (^|[\\/])REHYDRATION_PACK([\\/]|$)
  | (^|[\\/])PM_REHYDRATION_PACK([\\/]|$)
  | (^|[\\/])asset\.[^\\/]+([\\/]|$)
    )

# Keep the config non-disruptive: tolerate missing stubs and namespace packages.
ignore_missing_imports = True
namespace_packages = True
python_version = 3.11
